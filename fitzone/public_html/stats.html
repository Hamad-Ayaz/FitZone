<!DOCTYPE html>
<html lang =en>
  <head>
    <meta charset="UTF-8">
    <title>MyFitnessApp</title>
    <link rel="stylesheet" type="text/css" href="stats_style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="homepage.html">Return to Calendar</a></li>
        </ul>
      </nav>
    </header>
    <div class="workout-meal-container">
      <div class="reset-btn-wrapper">
        <button class="btn" id="reset-btn">Clear for today</button>
      </div>
      <div class="workouts">
        <h2>Workouts</h2>
        <div id="workout-list">
          <!-- Workout lists will be populated here -->
        </div>
      </div>
      <div class="meals">
        <h2>Meals</h2>
        <ul id="meal-list">
          <!-- Meals will be populated here -->
        </ul>
        <div id="total-calories"></div>
      </div>
    </div>
    <footer>
      <p>&copy; MyFitnessApp 2023</p>
    </footer>
    <script src="java/stats.js"></script>
  </body>
</html>
